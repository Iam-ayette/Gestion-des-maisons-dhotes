<section class="banner_main">
   <div class="form" >
      <div class="containerr formROOM">
          <span class="icon-close">
              <ion-icon name="close"></ion-icon>
          </span>
          <form id="room">
              <h2><i class="fa-solid fa-door-open"></i> Add a Room</h2> 
  
              <div class="inputBox">
               <i class="fa-solid fa-bed"></i>
                  <input type="text" id="roomName" name="roomName" required>
                  <label for="houseName">Room Name</label>
                  <div><span id="roomNameError"></span></div>
              </div>
  
              <div class="inputBox">
               <i class="fa-solid fa-users"></i>
               <input type="number" id="capacity" name="capacity" min="1" required>
               <label for="capacity">Capacity</label>
               <div><span id="capacityError"></span></div>
           </div>

           
  
              <div class="inputBox">
                  <textarea id="description" name="description" rows="2" required placeholder="Description"></textarea>
              </div>
  
              <div class="inputBox">
               <i class="fa-solid fa-coins"></i>
                  <input type="number" id="Price" name="city" required>
                  <label for="city">Price (DT)</label>
                  <div><span id="priceError"></span></div>
              </div>
  
              <div class="equipment-options">
               <label>
                  <input type="checkbox" name="equipment" value="air-conditioning" id="air-conditioning-room">
                  <i class="fa-solid fa-wind"></i> AC
               </label>
               <label>
                  <input type="checkbox" name="equipment" value="heating" id="heating-room">
                  <i class="fa-solid fa-fire"></i> Heating
               </label>
               <label>
                  <input type="checkbox" name="equipment" value="tv" id="tv">
                  <i class="fa-solid fa-tv"></i> TV
               </label>
               <label>
                  <input type="checkbox" name="equipment" value="private-bathroom" id="private-bathroom">
                  <i class="fa-solid fa-bath"></i> Private Bathroom
               </label>
               <label>
                  <input type="checkbox" name="equipment" value="jacuzzi" id="jacuzzi">
                  <i class="fa-solid fa-hot-tub"></i> Jacuzzi
               </label>
              
            </div>

              <input type="button" value="Add Room" onclick="addroom()"> 
          </form>
      </div>
