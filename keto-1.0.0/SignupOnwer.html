<script>// Sélection des éléments HTML nécessaires
   const iconClose = document.querySelector('.icon-close'); // Icône de fermeture
   const bannerMain = document.querySelector('.banner_main'); // Élément de fond (banner)
   const loginButton = document.getElementById('Signup'); // Bouton Login
   const loginForm = document.getElementById('loginForm'); // Formulaire de connexion
   
   // Lors du clic sur l'icône de fermeture, masquer le formulaire et changer l'image de fond
   iconClose.addEventListener('click', function() {
       // Masquer le formulaire
       loginForm.style.display = 'none';
       
       // Changer l'image de fond
       bannerMain.style.backgroundImage = 'url("images/banner3.jpg")';
   });
   
   // Lors du clic sur le bouton "Login", afficher le formulaire et réinitialiser l'image de fond
   loginButton.addEventListener('click', function() {
       // Afficher le formulaire
       loginForm.style.display = 'block';
       
       // Réinitialiser l'image de fond à la valeur initiale
       bannerMain.style.backgroundImage = 'url("images/banner3.jpg")';
       
       // Ajouter de l'espace au-dessus du formulaire (marge supérieure)
       loginForm.style.marginTop = '50px';  // Ajustez cette valeur selon votre besoin
   });
</script>
