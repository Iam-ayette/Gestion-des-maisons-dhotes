   <section class="banner_main">
 
      <div class="form"  id="addhouse">
         <div class="containerr formm">
            <span class="icon-close">
               <ion-icon name="close"></ion-icon>
            </span>
            <form>
               <h2><i class="bi bi-house-door"></i> Add a Guesthouse</h2>
   
               <div class="inputBox">
                  <i class="fa-solid fa-building"></i> 
                  <input type="text" id="houseName" name="houseName" required>
                  <label for="houseName">Guesthouse Name</label>
                  <div> <span id="houseNameError"></span></div>
               </div>
               
   
               <div class="inputBox">
                  <i class="fa-solid fa-home"></i> 
                  <input type="text" id="Address" required>
                  <label for="Address">Address:</label>
                  <div> <span id="addressError"></span></div>
               </div>
   
               <div class="inputBox">
                  <i class="fa-solid fa-pencil-alt"></i> 
                  <textarea id="description" name="description" rows="2" required placeholder="Description"></textarea>
               </div>
   
               <div class="inputBox">
                  <i class="fa-solid fa-map-marker-alt"></i> 

                  <input type="text" id="city" name="city" required>
                  <label for="city">City</label>
                  <div> <span id="cityError"></span></div>
               </div>
   
               <div class="equipment-options">
                  <label>
                     <input type="checkbox" name="equipment" value="wifi" id="wifi">
                     <i class="fa-solid fa-wifi"></i> WiFi
                  </label>
                  <label>
                     <input type="checkbox" name="equipment" value="shared-pool" id="pool">
                     <i class="fa-solid fa-swimming-pool"></i>  Pool
                  </label>
                  <label>
                     <input type="checkbox" name="equipment" value="kitchen" id="kitchen">
                     <i class="fa-solid fa-utensils"></i>  Kitchen
                  </label>
                  <label>
                     <input type="checkbox" name="equipment" value="bathroom" id="bathroom">
                     <i class="fa-solid fa-bath"></i>  Bathroom
                  </label>
                  
               </div>
               
               <input type="button" value="Add Guesthouse" onclick="addGuestHouse()">
            </form>
        
            
         </div>
